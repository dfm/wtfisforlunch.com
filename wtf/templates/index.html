{% extends "base.html" %}

{% block hextra %}

<link rel="stylesheet" href="{{ url_for('static', filename='font-awesome.css') }}" />
<script src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key }}&sensor=false"></script>

{% endblock %}

{% block content %}

<div id="header">
    <div id="error">
        <strong>Error:</strong>
        <span id="error-message">This is an error.</span>
    </div>

    <div id="header-message">
        Did you ever end up going...
    </div>
</div>

<div id="supertitle">
    Hi Dan Foreman-Mackey.
</div>

<div id="title-wrapper">
    <div id="title">
        Where the fuck are you?
    </div>
    <div id="info">
        <div id="info-inner"></div>
        <img id="map-img" src="">
    </div>
</div>

<div id="location">
    <form id="locform" action="javascript:WTF.geocode();">
        <input type="text" size="20" name="loc" id="loc" placeholder="City, Zipcode, etc."></input>
        <a id="location-icon" href="javascript:WTF.geolocate();"><i class="icon-map-marker"></i></a>
    </form>
    <div id="locconf">
        <span></span>?
        <a href="javascript:WTF.get_suggestion();">Yep</a>.
        <a href="javascript:WTF.wrong_address();">Nope</a>.
    </div>
</div>

<div id="subtitle">
    Subtitle.
</div>

<div id="options">
    Options.
</div>

<div id="footer">
    <a href="{{ url_for("logout") }}">Log the fuck out.</a>
</div>

{% endblock %}

{% block scripts %}

<script src="{{ url_for("static", filename="wtf.js") }}"></script>

{% endblock %}
